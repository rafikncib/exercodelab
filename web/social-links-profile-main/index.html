<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">

  <link rel="stylesheet" href="./assets/css/styles.css">  
</head>
<body>

  <div id="mainContent">
    <main>
      <section id="profile">
        <div id="profilePic">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Profile picture of jessica">
        </div>
        <div id="profileInfo">
          <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>
        </div>
      </section>
      <div id="userJob">
        <p>"Front-end developer and avid reader."</p>
      </div>
      <section id="socialLinks">
        <ul>
          <li class="socialLink">
            <a href="#" target="">
              GitHub
            </a>
          </li>
          <li class="socialLink">
            <a href="#" target="">
              Frontend Mentor
            </a>
          </li>
          <li class="socialLink">
            <a href="#" target="">
              LinkedIn
            </a>
          </li>
          <li class="socialLink">
            <a href="#" target="">
              Twitter
            </a>
          </li>
          <li class="socialLink">
            <a href="#" target="">
              Instagram
            </a>
          </li>
        </ul>
      </section>
  
  
    </main>
  </div>
  
  
</body>
</html>
