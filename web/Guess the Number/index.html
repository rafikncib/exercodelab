<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contain">
        <main>
            <header>
                <img src="./4072630.png" alt="Guess the number" title="guess the number"><h1>Guess the Number</h1>
            </header>

            <section>
                <header>
                    <h2>Take a Guess!</h2>
                </header>

                <form id="formGuess">
                    <input type="number" name="number" id="number" placeholder="Type the number between 1 and 1000">
                    <button type="submit">Enter</button>
                </form>

                <footer>
                    <form id="formHelp">
                        <button>Give Up</button>
                        <label for="hint">
                            <input type="checkbox" name="hint" id="hint">
                            Show Hint
                        </label>
                    </form>
                    
                    
                </footer>
            </section>
        </main>
    </div>

    <script src="./script.js"></script>
</body>
</html>
