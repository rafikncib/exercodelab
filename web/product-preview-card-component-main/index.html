<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

 
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900" rel="stylesheet">
<link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <div id="mainContent">
    <main>
      <section>
        <div id="imageContent">
          <picture>
            <source media="(min-width: 786px)" srcset="./images/image-product-desktop.jpg">
            <img src="./images/image-product-mobile.jpg" alt="image product mobile">
          </picture>
        </div>
        <article>
          <p>Perfume</p>
          <h2 id="productTitle">Gabrielle Essence Eau De Parfum</h2>
          <p id="productDescription">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <p id="productPrice">
            <span id="newPrice">$149.99 </span><span id="oldPrice">$169.99</span>
          </p>
          <button id="addToCartButton" ><img src="./images/icon-cart.svg" alt="cart icon"> Add to Cart</button>

        </article>
      </section>
    </main>
  </div>
  
  
</body>
</html>
