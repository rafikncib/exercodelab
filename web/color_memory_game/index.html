<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color memory game</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>
<body>
    <div id="mainContent" class="container">
        <div id="HeaderContent" class="row">
            <header class="col border border-1 ">
                <h1 class="text-center py-5 text-primary text-uppercase">Color Memory Game by Rafik Ncib</h1>
            </header>
        </div>
        <div id="GameBoard" class="row">
            <div id="buttonGame" class="col-12 border boredr-4">
                <input type="button" value="Start" id="startButton" onclick="start()" class="btn btn-success">
                <input type="button" value="Reset" id="resetButton" onclick="reset()" class="btn btn-dark">
            </div>
            <div id="colorGame" class="text-center py-2 col-12">
                <div class="tiles" id="tile1"></div>
                <div class="tiles" id="tile2"></div>
                <div class="tiles" id="tile3"></div>
                <div class="tiles" id="tile4"></div>
                <div class="tiles" id="tile5"></div>
                <div class="tiles" id="tile6"></div>
                <div class="tiles" id="tile7"></div>
                <div class="tiles" id="tile8"></div>
                <div class="tiles" id="tile9"></div>
                <div class="tiles" id="tile10"></div>
            </div>
        </div>
    </div>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
