                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                      <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)"><i class="uil uil-dashboard"></i> Tableau de bord</a>

                      <li class="nav-item dropdown">

                        <ul class="dropdown-menu">

                          <li><a class="dropdown-item" href="#"><i class="uil uil-plus-circle"></i> Ajouter un équipement</a></li>
                        </ul>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)"><i class="uil uil-weight"></i> Inventaire</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)"><i class="uil uil-wrench"></i> Outils</a>

                      <button class="btn btn-primary" type="button">Search</button>

                  </div>
                </div>
              </nav>
        </header>
        
        
        <section>
            <div class="row">
                <div class="col-3">
                    <ul class="nav nav-pills flex-column ">
                        <li class="nav-item">
                          <a class="nav-link" href="#"><i class="uil uil-comment-verify"></i> Disponibilité</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#"><i class="uil uil-chart-growth"></i> Capacité</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#"><i class="uil uil-file-graph"></i> Rapport</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#"><i class="uil uil-users-alt"></i> Administration</a>
                        </li>
                      </ul>
                </div>
                <div class="col-9">
                    <h1 class="text-center"> Ajouter un équipement </h1>
    
                    <form>
                        
                            <div class="mb-3 mt-3">
                                <label for="host" class="form-label">Host name:</label>
                                <input type="text"  class="form-control"  id='host' placeholder="" name="hostName" autocomplete="off" >
                            </div>
                            <div class="mb-3">
                                <label for="adress" class="form-label">IP Address:</label>
                                <input type="text" class="form-control" id='adress' placeholder="" name="ipAdress" autocomplete="off" >
                            </div>
                            <div class="mb-3">
                                <label for="display_name" class="form-label">Display name:</label>
                                <input type="text" class="form-control" id='display_name' placeholder="" name="displayName" autocomplete="off" >
                            </div>
                        
                        
                            <div class="mb-3">
                                <label for="hostDescription" class="form-label">Host description:</label>
                                <textarea class="form-control" rows="5" id="hostDescription" name="hostDescription" placeholder="Saisissez ici..."></textarea>
                            </div>
                        
                        <button type="submit" class="btn btn-primary">Ajouter</button>
    
                      </form>
                </div>
            </div>
        </section>
    </div>
